<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MapLibre-Template-VT</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
//ベースマップ
var map = new maplibregl.Map({
    container: 'map',
    style: 'https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/pale.json', // style URL
    center: [140.084556, 36.104611], // starting position [lng, lat]
    zoom: 7, // starting zoom
    maxZoom: 4, // min zoom
    maxZoom: 17 // max zoom
    });  
    map.on('load', function () {
    
//表示させたいベクトルタイル
    map.addSource("mito", {
        type: "vector",
        tiles: 
            'https://magn01ia.github.io/fudevt/mito/xyz/{z}/{x}/{y}.pbf',
		//style: 'https://magn01ia.github.io/fudevt/mito/style.json'
        minzoom: 10,
        maxzoom: 16, //ここでソースのズームレベルを指定してやらないとオーバーズーミングが効かないので注意。
    });
    // map.addLayer({
    //     id: "fude",
    //     type: "fill",
    //     source: "mito",
    //     "source-layer": "mito",
    //     "minzoom": 9,
    //     "maxzoom": 22,
    //     paint: {
    //         "fill-color": "#FF00FF",
    //         "fill-opacity": 0.3,
    //         "fill-outline-color": "white"
    //     }
    // });
});

map.addControl(new maplibregl.FullscreenControl());
</script>
</body>
</html>
